{% extends "layouts/default.html" %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .sidebar-nav {
      padding: 9px 0;
    }

    @media (max-width: 980px) {
      /* Enable use of floated navbar text */
      .navbar-text.pull-right {
        float: none;
        padding-left: 5px;
        padding-right: 5px;
      }
    }

    .table td.number {
       text-align: right;
    }
    td{
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
{% endblock %}

{% block body %}

  <script type="text/x-handlebars" data-template-name="application">

    {% raw %}{{partial nav}}{% endraw %}

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Features</li>
              {% for feature, count in features %}
              <li><a href="?q=*{{feature}}">
                {{feature}}
                <span class="badge badge-info pull-right">{{count|commas}}</span>
              </a></li>
              {% endfor %}
            </ul>
          </div><!--/.well -->
        </div><!--/span-->

        {% raw %}    
        
          <form class="form span9">
            <div class="row-fluid input-prepend">
              <span class="add-on span1">Columns:</span>
              {{view 
                Ember.TextField class="span9" 
                placeholder="Enter column expression"
                valueBinding="App.query.columns"
              }}
              
            </div>
            <div class="row-fluid input-prepend">
              <span  class="add-on ">Rows:</span>
              <input class="span9" type="text" placeholder="Enter row expresion">
            </div>
            <div class="row-fluid input-prepend">
              <span class="add-on">Filter:</span>
              <input class="span9" type="text" placeholder="Enter row expresion">
            </div>
            <button class="btn pull-right" {{action save}}>Save</button>
          </form>
        
        
        <div class="pull-left">
          <i class="icon-download-alt"></i>  
          Download as: <a {{bindAttr href="App.query.url"}}>JSON</a>
        </div>
        <div class="pull-right">
          {{#linkTo 'table'}}<i class="icon-th-list"></i> Table{{/linkTo}}
          {{#linkTo 'chart'}}<i class="icon-signal"></i> Chart{{/linkTo}}
          {{#linkTo 'spec'}}<i class="icon-edit"></i> Edit{{/linkTo}}
        </div>

        <div class='presentation-container span9'>
          {{outlet}}
        </div>
        {% endraw %}
 
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div><!--/.fluid-container-->  
  </script>

  {% raw %}
  <script type="text/x-handlebars" id="_nav">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Caravela</a>
          <div class="nav-collapse collapse">
            
            <button class="btn pull-right" onclick="TowTruck(this); return false;">Start TowTruck</button>
           
            <ul class="nav">
              <li class="active"><a href="/">Explore</a></li>

              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  Insights
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  {{#each model}}
                  <li><a href="#">{{name}}</a></li>
                  {{/each}}
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

  </script>
  <script type="text/x-handlebars" id="table">
  {{view Ember.Table.TablesContainer }}
  </script>

  <script type="text/x-handlebars" id="spec">
   <div class="well">
    {{ view App.EditorView contentBinding="spec" }}
   </div>
  </script>


  <script type="text/x-handlebars" id="chart">
  </script>


  {% endraw %}

{% endblock %}
